<ion-header>

  <ion-navbar color="musica" >
    <ion-title text-center >POP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let pop of pop; let i = index" >
        <img (click)="irGrupo(i)" class="imgPop" [src]="pop.img">
        <p class="nombrepop" > {{ pop.nombre }} </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
